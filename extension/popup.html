<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Bias Analyzer</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .analyze-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .analyze-btn:hover {
            background: #45a049;
        }

        .analyze-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .current-page-btn {
            width: 100%;
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .current-page-btn:hover {
            background: #1976D2;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #FFD700;
        }

        .article-title {
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .article-preview {
            opacity: 0.9;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .bias-analysis {
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.5;
            opacity: 0.95;
        }

        .sources-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sources-list li {
            margin-bottom: 8px;
        }

        .sources-list a {
            color: #87CEEB;
            text-decoration: none;
            font-size: 13px;
            display: block;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sources-list a:hover {
            color: #FFD700;
        }

        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #ffcccb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∞ News Analyzer</h1>
        <p>Analyze news articles for bias and context</p>
    </div>

    <div class="input-section">
        <button id="analyzeCurrentPage" class="current-page-btn">
            üîç Analyze Current Page
        </button>
        
        <input 
            type="url" 
            id="urlInput" 
            class="url-input" 
            placeholder="Or paste a news article URL..."
        >
        
        <button id="analyzeBtn" class="analyze-btn">
            Analyze Article
        </button>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Analyzing article...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="results" class="results hidden">
        <div class="result-section">
            <h3>üìÑ Article</h3>
            <div id="articleTitle" class="article-title"></div>
            <div id="articlePreview" class="article-preview"></div>
        </div>

        <div class="result-section">
            <h3>‚öñÔ∏è Bias Analysis</h3>
            <div id="biasAnalysis" class="bias-analysis"></div>
        </div>

        <div class="result-section">
            <h3>üîó Related Sources</h3>
            <ul id="sourcesList" class="sources-list"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
